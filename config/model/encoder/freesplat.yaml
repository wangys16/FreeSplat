defaults:
  - backbone: resnet

name: freesplat

opacity_mapping:
  initial: 0.0
  final: 0.0
  warm_up: 1

num_monocular_samples: 32
num_surfaces: 1
predict_opacity: false
near_disparity: 3.0

gaussians_per_pixel: 3

gaussian_adapter:
  gaussian_scale_min: 0.5
  gaussian_scale_max: 15.0
  sh_degree: 2

d_feature: 128

visualizer:
  num_samples: 8
  min_resolution: 256
  export_ply: false

apply_bounds_shim: false

use_epipolar_transformer: false

use_transmittance: false

est_depth: "cost"
