# @package _global_

defaults:
  - override /dataset: re10k
  - override /model/encoder: freesplat
  - override /model/encoder/backbone: efficientnet
  - override /loss: [mse, lpips]

wandb:
  name: re10k
  tags: [re10k, 256x256]

dataset:
  image_shape: [256, 256]
  roots: [/home/wang/ssd/realestate10k/re10k/re10k]
  near: 1.
  far: 100.
  view_sampler:
    num_context_views: 8
    random: true

model:
  encoder:
    num_views: 5
    num_depth_candidates: 128
    image_H: 256
    image_W: 256

data_loader:
  train:
    batch_size: 1

loss:
  lpips:
    apply_after_step: 0
    weight: 0.05

trainer:
  max_steps: 300_001

train:
  depth_sup: true
  depth_mode: depth
