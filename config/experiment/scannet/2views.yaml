# @package _global_

defaults:
  - override /dataset: scannet
  - override /model/encoder: freesplat
  - override /model/encoder/backbone: efficientnet
  - override /loss: [mse, lpips]

wandb:
  name: scannet
  tags: [scannet, 384x512]

dataset:
  image_shape: [384, 512]
  # roots: [datasets/scannet]
  roots: [/home/wang/ssd/scannet/scannet_surn/scannet]
  near: 0.5
  far: 15.
  view_sampler:
    num_context_views: 2

model:
  encoder:
    num_views: 2
    num_depth_candidates: 128

data_loader:
  train:
    batch_size: 1

loss:
  lpips:
    apply_after_step: 0
    weight: 0.05

trainer:
  max_steps: 300_001

train:
  has_depth: true
  depth_mode: depth
