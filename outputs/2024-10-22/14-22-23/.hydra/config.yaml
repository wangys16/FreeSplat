dataset:
  view_sampler:
    name: evaluation
    index_path: assets/evaluation_index_scannet.json
    num_context_views: 2
  name: scannet
  make_baseline_1: false
  augment: true
  image_shape:
  - 384
  - 512
  background_color:
  - 0.0
  - 0.0
  - 0.0
  cameras_are_circular: false
  baseline_epsilon: 0.001
  max_fov: 100.0
  load_depth: true
  overfit_to_scene: null
  roots:
  - /home/wang/ssd/scannet/scannet_surn/scannet
  near: 0.5
  far: 15.0
model:
  encoder:
    backbone:
      name: efficientnet
      model: efficientnet
      d_out: 512
    name: freesplat
    opacity_mapping:
      initial: 0.0
      final: 0.0
      warm_up: 1
    num_surfaces: 1
    gaussian_adapter:
      gaussian_scale_min: 0.5
      gaussian_scale_max: 15.0
      sh_degree: 2
    d_feature: 128
    visualizer:
      num_samples: 8
      min_resolution: 256
      export_ply: false
    num_views: 2
    num_depth_candidates: 128
  decoder:
    name: splatting_cuda
loss:
  mse:
    weight: 1.0
  lpips:
    weight: 0.05
    apply_after_step: 0
output_dir: test_scannet_2views
wandb:
  project: freesplat
  entity: placeholder
  name: scannet
  mode: offline
  tags:
  - scannet
  - 384x512
mode: test
data_loader:
  train:
    num_workers: 16
    persistent_workers: true
    batch_size: 1
    seed: 1234
  test:
    num_workers: 4
    persistent_workers: false
    batch_size: 1
    seed: 2345
  val:
    num_workers: 1
    persistent_workers: true
    batch_size: 1
    seed: 3456
optimizer:
  lr: 0.0001
  warm_up_steps: 100
  cosine_lr: true
checkpointing:
  load: ../checkpoints/2views.ckpt
  every_n_train_steps: 10000
  save_top_k: -1
train:
  load_depth: null
  depth_mode: depth
  extended_visualization: false
  has_depth: true
test:
  output_path: outputs/test
seed: 111123
trainer:
  max_steps: 300001
  val_check_interval: 5000
  gradient_clip_val: 0.01
  prog_bar: true
