defaults:
  - dataset: nmr
  - optional dataset/view_sampler_dataset_specific_config: ${dataset/view_sampler}_${dataset}
  - model/encoder: epipolar
  - model/decoder: splatting_cuda
  - loss: [mse, density]

output_dir: null

wandb:
  project: pixelsplat
  entity: placeholder
  name: placeholder
  mode: offline

mode: train

dataset:
  overfit_to_scene: null

data_loader:
  # Avoid having to spin up new processes to print out visualizations.
  train:
    num_workers: 16
    persistent_workers: true
    batch_size: 1
    seed: 1234
  test:
    num_workers: 4
    persistent_workers: false
    batch_size: 1
    seed: 2345
  val:
    num_workers: 1
    persistent_workers: true
    batch_size: 1
    seed: 3456

optimizer:
  lr: 1.e-4
  warm_up_steps: 100
  cosine_lr: true

checkpointing:
  load: null
  every_n_train_steps: 10000
  save_top_k: -1

train:
  load_depth: null
  depth_mode: null
  extended_visualization: false

test:
  output_path: outputs/test

seed: 111123

strict: true

trainer:
  max_steps: -1
  val_check_interval: 5000
  gradient_clip_val: 0.01
  prog_bar: True
